<div class="container mt-2">
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb mt-3 ">
            <li class="breadcrumb-item fw-semibold  fs-2 fw-kau "><a>Admin</a></li>
            <li class="breadcrumb-item fs-4 fw-bold fw-viaoda fw-kau">Usuarios</li>
        </ol>
    </nav>

    <div class="mat-elevation-z8 rounded-1">
        <table mat-table [dataSource]="dataSourceUser">
            <ng-container matColumnDef="#">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Usuario</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.idUser }}</td>
            </ng-container>

            <ng-container matColumnDef="Nombres">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Nombres</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.name }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="Apellidos">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Apellidos</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.lastName }}</td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">ID</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.username }}</td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Correo electrónico</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.username }}</td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="Teléfono">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">telefono</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.phone }}</td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="Perfil">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Perfil</th>
                <td mat-cell *matCellDef="let user" class="fw-josefin">{{ user.perfil }}</td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef class="fw-josefin fw-bold fs-5">Acciones</th>
                <td mat-cell *matCellDef="let user">
                    <div class="example-flex-container d-flex">
                        <div class="example-button-container">
                            <button mat-mini-fab matTooltip="Editar">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </div>

                        <div class="example-button-container px-1">
                            <button mat-mini-fab color="warn" matTooltip="Eliminar">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </div>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="">
        </mat-paginator>
    </div>

</div>
